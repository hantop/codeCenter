<!DOCTYPE html>
<!-- saved from url=(0054)http://www.jq22.com/demo/jquery-progress-150324142719/ -->
<html><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    

    <title>进度条插件progress.js</title>

    <script src="./进度条插件progress.js_files/progress.js"></script>

    <style>

        body{

            background: url("bg.png");

        }



        .pro,.result {

            width: 200px;

            margin: 100px auto;



        }

        .result{

            text-align: center;

            text-shadow: 0 0 5px #333333;

            color:#FFFFFF;

        }

    </style>

    <script>



        window.onload = function(){



            var result = document.getElementsByClassName('result')[0];



            var pro = new progress({

                width : 200,//进度条宽度

                height: 30,//进度条高度

                bgColor : "#3E4E5E",//背景颜色

                proColor : "#009988",//前景颜色

                fontColor : "#FFFFFF",//显示字体颜色

                val : 10,//默认值

                text:"当前进度为#*val*#%",//显示文字信息

                showPresent : true,

                completeCallback:function(val){

                    console.log('已完成');

                    result.innerHTML = '已完成';

                },

                changeCallback:function(val){

                    console.log('当前进度为'+val+'%');

                    result.innerHTML = '当前进度为'+val+'%';

                }

            });



            document.getElementsByClassName('pro')[0].appendChild(pro.getBody());





            setTimeout(function(){



                pro.update(50);

                setTimeout(function(){



                    pro.update(10);

                    setTimeout(function(){



                        pro.update(100);

                        setTimeout(function(){



                            pro.update(0);

                        },3000);

                    },3000);



                },3000);

            },3000);













        };



    </script>

</head>

<body>

    <div class="pro"><div class=" proBox" style="width:200px; height:30px; position:relative; overflow:hidden; box-shadow:0 0 5px #FFFFFF; -moz-box-shadow:0 0 5px #FFFFFF; -webkit-box-shadow:0 0 5px #FFFFFF; -o-box-shadow:0 0 5px #FFFFFF;"><div class=" proFont" style="overflow:hidden;text-overflow:ellipsis; white-space:nowrap; *white-space:nowrap; width:100%; height:100%; color:#FFFFFF; text-align:center; line-height:30px; z-index:3; position:absolute; font-size:12px;" title="当前进度为10%">当前进度为0%</div><div class=" proBg" style="background-color:#3E4E5E; position:absolute; z-index:1; width:100%; height:100%; top:0; left:0;"></div><div class=" proPre" style="transition: all 300ms; width: 0%; height: 100%; position: absolute; z-index: 2; top: 0px; left: 0px; background-color: rgb(0, 153, 136);"></div></div></div>

    <div class="result">当前进度为0%</div>



</body></html>
